<!doctype html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel</title>
     
    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/geral.js"></script>
    <script src="/js/jquery.mobile-1.4.1.min.js"></script>
	     
	<script src="/js/angular.min.js"></script>
	<script src="/js/angular-resource.min.js"></script>
	
    <script src="/js/app.js"></script>
    
    <link rel="stylesheet"  href="/css/jquery.mobile-1.4.1.min.css" /> 
</head>
<body>

	<div data-role="page" ng-controller="HotelFormController">
        <div data-role="header">
        	<h1>Hotel</h1>
        </div>
        <div data-role="content">
			<div class="ui-body">
                <div data-role="fieldcontain">
					<label for="txtNome">Nome:</label>
					<input type="text" id="txtNome" ng-model="hotel.nome" />
                </div>
                <div data-role="fieldcontain">
					<label for="txtDescricao">Descrição:</label>
					<textarea id="txtDescricao" ng-model="hotel.descricao"></textarea>
                </div> 
                <div data-role="fieldcontain">
					<label for="txtEndereco">Endereço:</label>
					<input type="text" id="txtEndereco" ng-model="hotel.endereco" />
                </div>                 
                <div data-role="fieldcontain">
					<label for="txtVagasDisponiveis">Vagas Disponíveis:</label>
					<input type="number" id="txtVagasDisponiveis" ng-model="hotel.vagasDisponiveis" />
                </div>                                 
                <button ng-click="save()">Salvar</button>              				
			</div>        
        </div>
        <div data-role="footer" data-position="fixed">
        	<h4>Rodapé</h4>
        </div>
    </div>	
    

</body>
</html>
